<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
      <div class="container">
        <form >
            <h2>Form Register</h2>
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" name="userName" id="userName" placeholder="Username">
          </div>
          <div class="form-row">
            <div class="form-groupcol-md-6">
              <label                      for="inputPassword" >Password
              <input type="password" name="password" class="form-control1" id="password" placeholder="Password"></label>
            </div>
            <div class="form-groupcol-md-6">
              <label for="inputPassword">Confirm Password
              <input type="password" class="form-control1" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="inputFullname">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="Address" name="Address"  placeholder="Address">
          </div>
          <div class="form-row">
            <div class="form-groupcol-md-6">
              <label for="inputEmail">Email
              <input type="email" class="form-control1" id="email" name="email" placeholder="Email"></label>
            </div>
            <div class="form-groupcol-md-6">
              <label for="inputPhone">Phone
              <input type="text" class="form-control1" id="phone" name="phone" placeholder="Phone"></label>
            </div>
          </div>
          <div class="form-group">
              <label for="inputBirthday"> Birthday</label>
              <input type="date" required class="form-control input-container" id="birthday" name="birthday" placeholder="Birthday">
            
          </div>
            <label for="inputCity">Sex</label><br>
            <div class="form-check-inline">
              <label class="form-check-label" for="radio1">
              <input type="radio"  id="Male" name="Sex" value="Male" checked>Male
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label" for="radio2">
                <input type="radio" id="Female" name="Sex" value="Female">Female
              </label>
            </div><br><br>
              <button type="submit" class="submit">Register</button><br><br>
            <a href="form.html" class="singin">
                  Don't have Account?
            </a>
        </form>
        
      </div>
    </body>
</html>
